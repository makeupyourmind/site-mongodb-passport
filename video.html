<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Your video</title>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

  <link href="css/bootstrap.min.css" rel="stylesheet">

  <style>

  body{
    background-image: url('/public/background.jpg');
    font-family: Roboto,sans-serif;
    font-weight: 200;
    margin: 0;
    background-size: cover;
  }

  .header{
    width: 100%;
    height: 56px;
    background-color: #3F51B5;
  }

  .link{
    height: 56px;
    width: 730px;
    float: left;
  }

  li {
   list-style-type: none;
  }

  ul li {
  display: inline;
  }

  .item a{
    text-decoration: none;
    color: #fff;
  }

  .na{
    padding-top: 18px;
  }

  .item{
   font-size: 16px;
   padding: 5px 24px;
  }

  .item a:hover{
   color: rgba(255,255,255,.75);
  }

  .social{
   float: right;
   width: 350px;
   height: 60px;
  }

  .nav-item1{
   padding: 5px 37px;
  }

  .navbar-nav1{
   padding-top: 18px;
  }

  .fab{
   color: #fff;
  }

  .fa{
   font-size: 1.75rem;
   font-weight: 900;
   line-height: 1;
  }

  .fab:hover{
   color: rgba(255,255,255,.75);
  }


  .home{
     text-align: center;
     color: #2b3463;
     font-size: 2rem;
     width: 500px;
     margin: 0 auto;
     margin-top: 7%;
  }

  .carousel{
    margin-top: 4%;
  }

  .carousel-indicators{
    margin-left: 0%;
  }

  .video-fluid {
    width: 1000px;
  }

  .carousel-indicators{
    margin-left: 0%;
    margin-right: 0%;
    margin-left: 0%;
  }

  .carousel-inner {
    width: 1000px;
    margin: 0 auto;
   }

    .navbar .nav-flex-icons{
      width: 300px;
    }

    .logOut{
      position: absolute;
      width: 100%;
      margin-top: 10px;
    }

    .href{
      color: #fff;
    }

    .p{
      width: 70px;
      height: 25px;
      background: #ff3547;
      text-align: center;
      margin: 0 auto;
      border-radius: 10px;
    }
  </style>

</head>

<body>

  <div class="header">

    <div class="link">
      <ul class="na">
        <li class="item">
          <a class="" href="/">Main</a>
        </li>
        <li class="item">
          <a class="" href="/home">Home</a>
        </li>
        <li class="item">
          <a class="" href="/log">Log in</a>
        </li>
        <li class="item">
          <a class="" href="/singup">Sign Up</a>
        </li>
        <li class="item">
          <a class="" href="/gallery">Gallery</a>
        </li>
        <li class="item">
          <a class="" href="/video">Video</a>
        </li>
        <li class="item">
          <a class="" href = "/contact">Contact</a>
        </li>
      </ul>
    </div>
     <div class="social">
       <ul class="navbar-nav1">
          <li class="nav-item1">
            <a class="" href = "https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li class="nav-item1">
            <a class="" href = "https://twitter.com"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="nav-item1">
            <a class="" href = "https://www.instagram.com"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
     </div>

  </div>

  <div class="logOut">
     <p class="p"><a href="/logout" class="href">
         Log Out</a></p>
   </div>
    <div class="home">
      <h1>Welcome to your video!</h1>
    </div>


<div id="video-carousel-example" class="carousel slide carousel-fade" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#video-carousel-example" data-slide-to="0" class="active"></li>
    <li data-target="#video-carousel-example" data-slide-to="1"></li>
    <li data-target="#video-carousel-example" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <video class="video-fluid" autoplay loop muted>
        <source src="https://mdbootstrap.com/img/video/Tropical.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="carousel-item">
      <video class="video-fluid" autoplay loop muted>
        <source src="https://mdbootstrap.com/img/video/forest.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="carousel-item">
      <video class="video-fluid" autoplay loop muted>
        <source src="https://mdbootstrap.com/img/video/Agua-natural.mp4" type="video/mp4" />
      </video>
    </div>
  </div>

  <a class="carousel-control-prev" href="#video-carousel-example" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#video-carousel-example" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>

</body>

</html>
