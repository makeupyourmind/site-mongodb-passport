  <div class="form">

  <form id = "myForm" class="border-light p-5">

      <p class="text-center h4 mb-4">Sign up</p>

      <div class="md-form">
      <i class="fa fa-user prefix black-text"></i>
          <input autofocus required type="text" name = "name" id="defaultRegisterFormFirstName" class="form-control">
          <label for="defaultRegisterFormFirstName">Your name</label>
          <div id = "server"></div>
      </div>

      <div class="md-form">
        <i class="fa fa-envelope prefix black-text"></i>
        <input required type="email" name = "email" id="defaultRegisterFormEmail" class="form-control mb-4">
        <label for="defaultRegisterFormEmail">Your E-mail</label>
      </div>

      <div class="md-form">
        <i class="fa fa-lock prefix black-text"></i>
        <input required type="password" name = "password" id="defaultRegisterFormPassword" class="form-control"
        aria-describedby="defaultRegisterFormPasswordHelpBlock">
        <label for="defaultRegisterFormPassword">Your Password</label>
      </div>

      <button class="btn btn-primary my-4 btn-block" type="submit">Sign up</button>
      <div>
         <p style = "text-align: center">Already a member? <a href="/log" class="href">
             Log In</a></p>
       </div>
   <input name = "clock" id = "clock" hidden = "true">
  </form>

    <p type = "text" id = "success"></p>

</div>

  <script>
  $(function(){
    
    var d = new Date();

    var day = new Array("Sunday", "Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");

    var month=new Array("January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December");

    document.getElementById('clock').value = day[d.getDay()] + " " + d.getDate() + " " + month[d.getMonth()] + " " + d.getFullYear();
    })

  </script>


  <script>
  $('#myForm').submit(function(e) {
       e.preventDefault();
      $.ajax({
        url : '/addUser',
        type : 'POST',
        dataType : 'text',
        data : $(this).serialize(),
        success: function(data){
          if(!data)
          {
            $("#server").html('Username is token');
            setTimeout(function(){ $('#server').hide(); }, 3000);
            setTimeout(function(){ $('#server').show(); }, 500);
            setTimeout(function(){ document.getElementById("defaultRegisterFormFirstName"). value = ''; }, 2000);
          }
          else{

            document.getElementById("success").style.display = 'block';
            $("#success").html('Register success.You will be redirected to the login page.');
            setTimeout(function(){ window.location.href = 'log'; }, 3000);

          }
        }

      });

  });
  </script>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
